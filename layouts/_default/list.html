{{ define "main" }}
  <ul class="list-container">
    {{ range .Pages }}
      <li class="list-item">
        <a href="{{ .Permalink }}" class="list-link">
          <span class="bullet-point">●</span>
          <span class="list-title">{{ .Title }}</span>
          <span class="list-artist">{{ .Params.artist }}</span>
          <span class="list-dates">{{ .Params.dates }}</span>
        </a>
      </li>
    {{ end }}
  </ul>
  {{- partial "footer.html" . -}}
{{ end }}
