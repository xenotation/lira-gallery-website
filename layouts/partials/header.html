<header>
  <div class="ticker-wrap">
      <div class="ticker">
        <span class="item-collection-1">
          {{ range .Site.Params.tickerItems }}
            <span class="item">{{ .text }}</span>
          {{ end }}
        </span>
        <span class="item-collection-2">
          {{ range .Site.Params.tickerItems }}
            <span class="item">{{ .text }}</span>
          {{ end }}
        </span>
      </div>
  </div>

  <nav class="main-nav">
    <!-- Wrap logo-box-left in a link to the home page -->
    <a href="/" class="logo-link">
      <div class="logo-box logo-box-left">
        <img src="/ui/lira-logo-box.svg" alt="Lira Logo">
        <div class="overlay-text-left">Лира</div>
      </div>
    </a>

      <div class="nav-links">
          {{ range .Site.Menus.main }}
              <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
      </div>

      <div class="logo-box logo-box-right">
          <img src="/ui/lira-logo-box.svg" alt="Lira Clock">
          <div class="overlay-text-right"></div>
      </div>
  </nav>

  <!-- White strip under the nav -->
  <div class="nav-underline"></div>
</header>
